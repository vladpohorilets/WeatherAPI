<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>You've unsubscribed</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; color: #333;">
<div style="max-width: 700px; margin: 0 auto; background: linear-gradient(to right, #ffffff, #ffecd2); border-radius: 12px; padding: 30px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #d9534f;">You have successfully unsubscribed</h1>

    <p style="font-size: 16px; text-align: center;">You will no longer receive weather updates for
        <strong>{{city}}</strong>.</p>

    <p style="font-size: 14px; text-align: center;">We're sorry to see you go. If this was a mistake, you can
        re-subscribe at any time from our website.</p>

    <div style="text-align: center; margin-top: 30px;">
        <a href="{{subscribe}}"
           style="display: inline-block; background-color: #0275d8; color: #fff; text-decoration: none; padding: 12px 25px; border-radius: 6px; font-size: 15px;">Resubscribe</a>
    </div>

    <p style="margin-top: 40px; font-size: 12px; color: #999; text-align: center;">
        {{subscribe}}
    </p>
</div>
</body>
</html>
